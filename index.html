<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="scripts.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
  <div class="display">0</div>
  <div class="buttons">
    <button class="backspace commands">&lt;=</button>
    <button class="clear commands">CLEAR</button>
    <button class="operators commands">CALC!</button>
    <button class="numbers">7</button>
    <button class="numbers">8</button>
    <button class="numbers">9</button>
    <button class="numbers">4</button>
    <button class="numbers">5</button>
    <button class="numbers">6</button>
    <button class="numbers">1</button>
    <button class="numbers">2</button>
    <button class="numbers">3</button>
    <button class="numbers">0</button>
    <button class="numbers">.</button>
    <button class="operators">+</button>
    <button class="operators">*</button>
    <button class="operators">/</button>
    <button class="operators">-</button>
  </div>
</div>
</body>
</html>
